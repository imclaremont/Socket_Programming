<!DOCTYPE html>
<html>
<head>
    <title>Computer Network Assignment</title>
    <style>
        h1 {
            text-align: center;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #search-bar {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            width: 600px;
            padding: 5px 10px;
        }
        #search-input {
            flex: 1;
            border: none;
            outline: none;
        }
        #search-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        #favorite-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        #footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello, this is a simple web page!</h1>
    <div class="center-container">
        <form>
            <div id="search-bar">
                <input type="text" id="urlInput" placeholder="Enter URL" id="search-input">
                <button type="button" id="goButton">Go</button>
                <button type="button" id="favoriteButton">Favorite</button>
            </div>
        </form>
    </div>
    <div id="footer">
        Network Assignment
    </div>

    <script>
        document.getElementById("goButton").addEventListener("click", function() {
            navigateToURL();
        });

        document.getElementById("urlInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                navigateToURL();
            }
        });

        document.getElementById("favoriteButton").addEventListener("click", function() {
            addToFavorites();
        });

        function navigateToURL() {
            var urlInput = document.getElementById("urlInput");
            var url = urlInput.value;

            if (url) {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "http://" + url;
                }
                window.location.href = url;
            }
        }

        function addToFavorites() {
            var urlInput = document.getElementById("urlInput");
            var url = urlInput.value;

            if (url) {
                // 즐겨찾기 목록에 추가
                var favorites = JSON.parse(localStorage.getItem("favorites")) || [];
                favorites.push(url);
                localStorage.setItem("favorites", JSON.stringify(favorites));

                // 추가 후 입력 필드를 비움
                urlInput.value = "";
            }
        }
    </script>
</body>
</html>
